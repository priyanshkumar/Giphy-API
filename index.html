<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Linking Jquery CDN -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!-- Linking javascript file -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Googlr font CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Boogaloo|Contrail+One|Marvel|Special+Elite"
      rel="stylesheet"
    />

    <!--  Linking CSS files-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Giphy API</title>
  </head>
  <body>
    <div class="container main-cont my-5 py-4">
      <div class="row p-4">
        <div class="col-12">
          <div class="heading d-flex justify-content-center align-items-center">
            <h1>Giphy API</h1>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-12">
          <div class="container p-2 cont2">
            <div class="row cont2-row1 m-2 p-2">
              <div class="col-12">
                <div class="bottons"></div>
              </div>
            </div>
            <div class="row cont2-row2 m-2 p-2">
              <div class="col-8">
                <div
                  class="row d-flex justify-content-around align-items-around"
                >
                  <div>
                    <h4 class="headings">Recent search</h4>
                  </div>
                  <div>
                    <h4 class="headings">Recommended</h4>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="search form-group m-0">
                  <h4 class="headings">Add a Animal</h4>
                  <input
                    class="my-2 form-control"
                    type="text"
                    placeholder="animal"
                  />
                  <input
                    type="submit"
                    class=" my-1 btn btn-small btn-primary"
                    value="ADD"
                  />
                </div>
              </div>
            </div>
            <div class="row cont2-row3 m-2 p-2">
              <div class="col-12">
                <div class="gifs"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
